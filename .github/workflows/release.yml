name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          echo "Testing version tag: ${{ github.ref }}"
          echo "Running tests before release..."

      - name: Run ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck -x backup-codium.sh
          shellcheck -x restore-codium.sh
          shellcheck -x tests/test-all.sh

      - name: Run Bash Syntax Check
        run: |
          bash -n backup-codium.sh
          bash -n restore-codium.sh
          bash -n tests/test-all.sh
          bash -n scripts/bump-version.sh

      - name: Run Unit Tests
        run: bash tests/test-all.sh

  create-release:
    name: Create GitHub Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Generate release notes
        id: notes
        run: |
          echo "Generating release notes..."
          cat > release_notes.md <<'EOF'
          ## ðŸ“¦ Release Notes
          
          Version: ${{ steps.version.outputs.VERSION }}
          
          ### âœ¨ Features
          - Complete VSCodium configuration backup and restore
          - Selective backup/restore with granular control
          - Custom backup locations with timestamps
          - Checksum verification for integrity
          - Dry-run mode for preview
          - Comprehensive logging
          - Cross-platform support (macOS, Linux)
          
          ### ðŸ”§ What's Included
          - `backup-codium.sh` - Backup your settings, keybindings, snippets, and extensions
          - `restore-codium.sh` - Restore your configuration from backup
          - Comprehensive test suite
          - Complete documentation
          
          ### ðŸ“š Documentation
          See [README.md](README.md) for:
          - Installation instructions
          - 30+ usage examples
          - Complete command reference
          - Troubleshooting guide
          
          ### ðŸ§ª Quality Assurance
          âœ… All tests passing
          âœ… ShellCheck clean (zero warnings)
          âœ… Cross-platform tested
          âœ… Production ready
          
          ### ðŸš€ Getting Started
          ```bash
          # Make scripts executable
          chmod +x backup-codium.sh restore-codium.sh
          
          # Backup everything
          ./backup-codium.sh
          
          # Preview restore
          ./restore-codium.sh --dry-run
          
          # Full restore
          ./restore-codium.sh --force
          ```
          
          ### ðŸ“– Installation
          1. Clone this repository
          2. Make scripts executable: `chmod +x *.sh`
          3. Run `./backup-codium.sh` to create your first backup
          
          See [README.md](README.md) for detailed documentation and examples.
          
          ---
          
          **Built with:**
          - Bash scripting best practices
          - Comprehensive testing
          - Professional CI/CD pipeline
          - Cross-platform compatibility
          EOF
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Release Summary
        run: |
          echo "ðŸŽ‰ Release created successfully!"
          echo ""
          echo "Release Details:"
          echo "  Version: v${{ steps.version.outputs.VERSION }}"
          echo "  Tag: ${{ github.ref }}"
          echo ""
          echo "View your release:"
          echo "  https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}"
